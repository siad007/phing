        <p>The <code class="literal">&lt;writable&gt;</code> selector selects only files that are writable.</p>

        <pre class="programlisting">&lt;fileset dir="${src}" includes="**/*.php"&gt;
  &lt;writable&gt;
&lt;/fileset&gt;</pre>
